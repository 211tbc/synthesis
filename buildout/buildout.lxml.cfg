[buildout]
extends = buildout.cfg
parts = 
	libxml2 
	libxslt 
	lxml 

[libxml2]
recipe = zc.recipe.cmmi
url = file:///tmp/libxml2-2.6.32.tar.gz
extra_options = 
	--without-python 

[libxslt]
recipe = zc.recipe.cmmi
url = file:///tmp/libxslt-1.1.19.tar.gz
extra_options = 
	--with-libxml-prefix=${libxml2:location}
    --without-python

[lxml]
recipe = zc.recipe.egg:custom
egg = lxml==2.1.1
include-dirs = ${libxml2:location}/include/libxml2:${libxslt:location}/include
rpath = ${libxml2:location}/lib:${libxslt:location}/lib
