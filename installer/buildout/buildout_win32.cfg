[buildout]
log-level = DEBUG
offline = false
newest = false
unzip = true
download-cache = ${buildout:directory}/cache/
parts = 
	python
	synthesis
develop = .
eggs =
	SQLAlchemy
	sqlalchemy-migrate
	python-dateutil
versions = release-versions

[release-versions]
SQLAlchemy = 0.4.7p1
sqlalchemy-migrate = 0.4.5

[python]
recipe = zc.recipe.egg
interpreter = ${buildout:directory}/bin/
extra-paths = {buildout:directory}/src/synthesis/
eggs = ${buildout:eggs}

[synthesis]
recipe = zc.recipe.egg:scripts
eggs = synthesis